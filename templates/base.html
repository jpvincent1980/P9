{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    {% block title %}
    <title>LITReview</title>
    {% endblock %}
</head>

<body>

    <header>
        <a href="{% url 'accounts:index' %}">
            <h1>LITReview</h1>
        </a>
        {% if request.user.is_authenticated %}
            <nav>
                <ul>
                    <li><a href="{% url 'accounts:index' %}">Flux</a></li>
                    <li><a href="{% url 'reviews:posts' %}">Posts</a></li>
                    <li><a href="{% url 'accounts:subscriptions' %}">Abonnements</a></li>
                    <li><a href="{% url 'accounts:logout' %}">Se d√©connecter</a></li>
                </ul>
            </nav>
        {% endif %}
    </header>

    <main>
        {% block content %}
        Bienvenue sur le site de LITReview !
        {% endblock %}
        <button onclick="backToTopFunction()" id="backToTop" title="Go back to top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 38">
        <path d="m 4 30 l 16 -20 l 16 20" />
        </svg>
        </button>
    </main>

    <footer>
        &copy; {% now "Y" %} LITReview
    </footer>

</body>

</html>
