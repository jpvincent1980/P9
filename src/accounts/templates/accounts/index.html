{% extends "base.html" %}
{% load static %}


    {% block title %}
        <TITLE>LITReview</TITLE>
    {% endblock %}

    {% block content %}

        {% if request.user.is_authenticated %}
                <h2>Bienvenue {{ user.username }} !</h2>
        {% else %}
            <div class="login">
                <div>
                    <h2>Inscrivez-vous maintenant</h2>
                    <br>
                    <a href="{% url 'accounts:signup' %}">
                        <button class="btn btn-submit">S'inscrire</button>
                    </a>
                </div>
                <div>
                    <img src="{% static 'img/logo.png' %}" alt="Logo du site">
                </div>
                <div class="signup">
                    <h2>Connectez-vous</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <img src="{% static 'img/show-icon.jpg' %}"
                         alt="Voir le mot de passe"
                         width="50px"
                         onclick="ShowPassword('id_password')" />
                        <p><input type="submit" value="Se connecter" class="btn btn-submit"></p>
                    </form>
                </div>
            </div>
        {% endif %}

    {% endblock %}
